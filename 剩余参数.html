<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //剩余参数写法  ...名字
        //接受到的参数是以数组形式输出的
        //作用：用来接受没有被申明的变量参数
        function person(){
            console.log(arguments)
        }
        person([1,2,3,4,5,6])

        const fan=(...arges)=>{
            console.log(arges)
        }
        fan('小李','小杨','小孙')


        
        const fan1=(a,b,...args)=>{
            console.log(args)
        }
        fan1('小李','小杨','小孙')
    </script>
</body>
</html>
